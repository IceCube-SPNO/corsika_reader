language: python
sudo: required
python:
  - 2.7
compiler:
  - gcc
os: linux
before_script:
  - sudo apt-get update -qq
  - sudo apt-get install libboost-iostreams-dev libboost-python-dev libboost-test-dev
script:
  - mkdir build
  - cd build
  - cmake .. && make
  - pwd
  - export PYTHONPATH=$(pwd)
  - echo $PYTHONPATH
  - ctest --verbose
branches:
  only: master
notifications:
  email: true
env:
  global:
  - LANG="en_US.UTF-8"
